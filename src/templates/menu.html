<ons-page modifier="menu-page" swipeable="false" ng-controller="SidemenuCtrl as menu">
    <ons-toolbar modifier="transparent"></ons-toolbar>
    <ons-list class="menu-list">

        <ons-list-item class="menu-item" ng-click="nav.resetTo('dateOfFlightCtrl')">
            <ons-icon icon="ion-ios-clock" style="font-size: 25px;"></ons-icon>
            My Flight
        </ons-list-item>

        <ons-list-item class="bottom-menu-item" ng-click="menu.logout()">
            <ons-icon icon="ion-ios-paperplane" style="font-size: 32px;"></ons-icon>
            Log out
        </ons-list-item>

    </ons-list>
</ons-page>
