<div ng-controller="PollingMatchCtrl as poll">
    <ons-page>
        <ons-toolbar>
            <div class="left"><ons-toolbar-button ng-click="poll.goBack()">Close</ons-toolbar-button></div>
            <div class="center">{{request.title}}</div>
        </ons-toolbar>

        <folding-cube-spinner></folding-cube-spinner>

        <div class="card padd text-muted text-center" ng-if="!isLoading">
            <p>{{request.subTitle}}</p>
        </div>

        <!-- button state request status is NOT confirmed or accepted -->
        <div class="card text-center" ng-show="request.status === 'REQUESTED' || request.status === 'PROPOSAL' || request.status === 'ACCEPTED'">
            <ons-button class="button--clear margin-top button-cyclinder" ng-click="poll.rejectProposedMatch()">Cancel</ons-button>
        </div>

        <!-- button state if request status is NOT FOUND -->
        <div class="card text-center" ng-show="request.status === 'NO_MATCH_FOUND'">
            <ons-button class="button--clear margin-top button-cyclinder" ng-click="poll.goBack()">Get started</ons-button>
        </div>

    </ons-page>
</div>
