<div ng-controller="RideCountCtrl as ride">

    <ons-page>
        <ons-toolbar>
            <div class="left">
                <shifts-left-button></shifts-left-button>
            </div>
            <div class="center animated fadeIn">Number of travellers</div>
        </ons-toolbar>

        <div class="textOne padd text-muted text-center animated fadeIn">
            <p>How many people are in your party?</p>
        </div>

        <div class="text-center">
            <ons-button id="1" class="animationButton buttonOne-helper circle-thick button--clear margin-top
                button-radius-thin margin-md button--clear--white" ng-click="ride.submitValue(1)">1 </ons-button>

            <ons-button id="2" class="animationButton circle-thick button--clear
                margin-top button-radius-thin margin-md button--clear--white" ng-click="ride.submitValue(2)">
                <span class="special-pad">2</span></ons-button>
        </div>

        <div class="text-center">
            <ons-button id="3" class="animationButton circle-thick button--clear margin-top
                button-radius-thin margin-md button--clear--white"ng-click="ride.submitValue(3)">
                <span class="special-pad">3</span></ons-button>
        </div>

    </ons-page>

</div>
