<div ng-controller="MapCtrl as map">

    <ons-page>
        <ons-toolbar>
            <div class="left">
                <shifts-left-button></shifts-left-button>
            </div>
            <div class="center">Map</div>
            <div class="right">
                <ons-toolbar-button ng-click="map.proceed()">Next</ons-toolbar-button>
            </div>
        </ons-toolbar>

        <!-- Google map set from $scope -->
        <!-- <ng-map class="map" center="[40.74, -74.18]"></ng-map> -->

        <ng-map class="map" center="map.center" zoom="map.zoom" options="map.options"
            control="map.control" setZoom="map.setZoom" events="mapEvents" disable-default-u-i="true"></ng-map>

        <div class="search-bar">
            <input type="search" class="search-input search-input-map">
        </div>

        <button class="location-finder" ng-click="map.updateCurrentLocation()">
            <ion-icon class="ion-navigate" style="font-size:"></ion-icon>
        </button>

        <div class="map-back-button">
            <ons-button class="button--clear margin-top button-cyclinder button--map" ng-click="map.requestMatch()">Find match</ons-button>
        </div>

    </ons-page>

</div>
