<!doctype html>
<html lang="en" ng-app="qantasApp">
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">

        <title>Airport to the Door</title>

        <link href="icons/Icon-76@2x.png" sizes="152x152" rel="apple-touch-icon-precomposed">
        <link href="icons/Icon-72@2x.png" sizes="144x144" rel="apple-touch-icon-precomposed">
        <link href="icons/Icon-76.png"    sizes="76x76"   rel="apple-touch-icon-precomposed">
        <link href="icons/Icon-72.png"    sizes="72x72"   rel="apple-touch-icon-precomposed">
        <link href="icons/Icon-60@2x.png" sizes="120x120" rel="apple-touch-icon-precomposed">
        <link href="icons/Icon@2x.png"    sizes="114x114" rel="apple-touch-icon-precomposed">
        <link href="icons/Icon.png"       sizes="57x57"   rel="apple-touch-icon-precomposed">

        <link rel="stylesheet" href="ASSET{fonts.css}">
        <link rel="stylesheet" href="ASSET{styles.bundle.css}">

        <script>
            window.config = <%% config %%>;
        </script>

        <script>
            window.templateHashes = <%% templateHashes %%>;
        </script>
        <script src="cordova.js" type="text/javascript" charset="utf-8" ></script>
        <script src="ASSET{dependencies.bundle.js}"></script>
        <script src="ASSET{app.bundle.js}"></script>
    </head>
    <body>
        <div class="hide-on-first-load" style="visibility: hidden">
            <ons-sliding-menu var="slidingMenu" side="left"
                max-slide-distance="0px" type="reveal" swipable="false"
                menu-page="templates/menu.html">
            </ons-sliding-menu>

            <ons-modal var="findingFlightsModal">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                <br><br>
                Looking for flights... <br> This may take a few seconds...
            </ons-modal>

            <ons-modal var="requestMatchModal">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                <br><br>
                Sending your request.<br/>Please wait..
            </ons-modal>

            <ons-modal var="logoutUser">
                <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
                <br><br>
                Logging you out.<br>Please wait...
            </ons-modal>

            <ons-modal var="registerUserModal">
                <ons-icon icon="ion-load-c" spin="true"></ons-icon>
                <br><br>
                Creating your account.<br>Just a tick...
            </ons-modal>
        </div>
        <script>
            // Load in the 'hot fixes' JS script
            if (config.loadHotfix) {
                var js = document.createElement('script');
                js.type = 'text/javascript';
                js.src = config.apiBase + '/v1/scripts/hotfix.js';
                document.body.appendChild(js);
            }

            else {
                console.log('Hot fix script not avaiable locally');
            }
        </script>
        <script src="http://maps.google.com/maps/api/js?v=3.24"></script>

    </body>
</html>
